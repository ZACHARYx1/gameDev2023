<!DOCTYPE html>
<html>
<head>
  <title>T4A10 Translate Name Zachary</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
  <h1>T4A10 Translate Name Zachary</h1>
  <label for="sentence">Enter a sentence to speak:</label>
  <input type="text" id="sentence">
  <button onclick="speak()">Speak</button>
  <script>
    // Speak the entered sentence
    function speak() {
      var sentence = document.getElementById('sentence').value;
      responsiveVoice.speak(sentence);
    }
  </script>
</body>
</html>
