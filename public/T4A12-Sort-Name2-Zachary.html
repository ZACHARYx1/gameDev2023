<h1 align=center>T4A12 Sort by Zachary</h1>

<script>
   let myMax = 3      // 52 when working
   let myCards = new Array(myMax)  
   let sorted = false  
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
  sorted = false  // reset flag when new random values are generated
}">

<input type=button value="Show" onclick="{
  let myTemp = ''
  if (sorted) {  // if array is already sorted, display sorted array
    for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
      myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
    }
  } else {  // if array is not sorted, display unsorted array
    for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
      myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
    }
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}">

<input type=button value="Sort" onclick="{
  myCards.sort(function(a, b){return a-b})  // sort the array
  sorted = true  // set flag to true after sorting
}">

<dir id="myDiv01"></div>
