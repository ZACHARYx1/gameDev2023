<!DOCTYPE html>
<html>
<head>
    <title>T4A12 Sort by Zachary</title>
    <script type="text/javascript">
        function generateNumbers() {
            var numbers = [];
            for (var i = 0; i < 6; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            document.getElementById("numbers").innerHTML = numbers.join("<br>");
        }

        function sortNumbers() {
            var numbers = document.getElementById("numbers").innerHTML;
            if (numbers.trim() !== "") {
                numbers = numbers.split("<br>");             
                numbers = numbers.map(Number);
                numbers.sort(function(a, b){return a - b});
                document.getElementById("numbers").innerHTML = numbers.join("<br>");
            }
        }
    </script>
</head>
<body>
    <h1>T4A12 Sort by Zachary</h1>
    <button onclick="generateNumbers()">Set Random</button>
    <button onclick="sortNumbers()">Sort Numbers</button>
    <p id="numbers"></p>
</body>
</html>
