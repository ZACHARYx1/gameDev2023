
<!DOCTYPE html>
<html>
<body>

Encryption: <keygen id="myKeygen" name="security">

<p>Click the buttons to display and/or change the value of the name attribute of the keygen field.</p>

<button onclick="display()">Display name</button>
<button onclick="change()">Change name</button>

<script>
function display() {
  var x = document.getElementById("myKeygen").name;
  alert("The name of the keygen field is: " + x);
}

function change() {
  var x = document.getElementById("myKeygen").name = "newName";
  alert ("The name was changed to: " + x);
}
</script>

</body>
</html>
