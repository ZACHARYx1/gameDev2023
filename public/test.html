<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("myBackground01.jpg");
        background-repeat: repeat;
        background-size: 80%;
      }
    </style>
  </head>
  <body id="myBody">
    <input type="button" value="background move left" onclick="{
      myGlobalX -= 5;
      const myTemp = myGlobalX + 'px 0px';
      document.getElementById('myBody').style.backgroundPosition = myTemp;
    }" style="position: absolute; top: 0; left: 0;">
    <input type="button" value="Auto Background Left" onclick="{
      clearInterval(myClock);
      myClock = setInterval(function() {
        document.getElementById('myButton01').click();
      }, 100);
    }" style="position: absolute; top: 0; left: 120px;">
    <input type="button" value="Image Right" onclick="{
      const myImage01 = document.getElementById('myImage01');
      myImage01.style.left = parseInt(myImage01.style.left) + 10 + 'px';
    }" style="position: absolute; top: 0; left: 240px;"><br><br>
    <img id="myImage01" style="position:relative; width:250px; height:250px; top:250px; left:300px;" src="myImage01.jpg">
    <script>
      let myGlobalX = 0;
      let myClock;
    </script>
  </body>
</html>
