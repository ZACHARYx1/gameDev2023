<!DOCTYPE html>
<html>
<head>
	<title>Move Background and Image</title>
	<style>
		body {
			background-repeat: repeat;
			background-size: 80%;
			background-image: url("https://images.unsplash.com/photo-1516214104703-d870798883c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80");
		}
		#myImage01 {
			position: relative;
			width: 250px;
			height: 250px;
			top: 250px;
			left: 300px;
		}
	</style>
	<script>
		let myGlobalX = 0;
		let myGlobalY = 0;
		let myClock;
		
		function moveImage(direction) {
			let myImage = document.getElementById('myImage01');
			switch(direction) {
				case 'up':
					myImage.style.top = parseInt(myImage.style.top) - 10 + 'px';
					break;
				case 'down':
					myImage.style.top = parseInt(myImage.style.top) + 10 + 'px';
					break;
				case 'right':
					myImage.style.left = parseInt(myImage.style.left) + 10 + 'px';
					break;
				default:
					break;
			}
		}
	</script>
</head>
<body id="myBody">
	<input id="myButton01" type="button" value="Background Move Left" onclick="{
		let myTemp = '100px 0px';
		myGlobalX -= 5;
		myTemp =  myGlobalX + 'px 0px';
		document.getElementById('myBody').style.backgroundPosition = myTemp;
	}">
	<input type="button" value="Auto Background Left" onclick="{
		clearInterval(myClock);
		myClock = setInterval(function(){
			document.getElementById('myButton01').click();
		}, 100);
	}">
	<input type="button" value="Image Up" onclick="{
		moveImage('up');
	}">
	<input type="button" value="Image Down" onclick="{
		moveImage('down');
	}">
	<input type="button" value="Image Right" onclick="{
		moveImage('right');
	}">
	<br><br>
	<img id="myImage01" src="https://media.istockphoto.com/id/520964997/photo/rainy-day-moose.jpg?s=612x612&w=0&k=20&c=zu3K0DmK-E_-CNpHFBOqNQqI3Y84M65UHyig-kBbAc0=">
</body>
</html>
