<!DOCTYPE html>
<html>
<head>
	<title>Move Background and Image</title>
	<style>
		body {
			background-repeat: repeat;
			background-size: 80%;
			background-image: url("https://images.unsplash.com/photo-1516214104703-d870798883c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80");
		}
		#myImage01 {
			position: relative;
			width: 250px;
			height: 250px;
			top: 250px;
			left: 300px;
		}
		#buttonContainer {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px;
		}
	</style>
	<script>
		let myGlobalX = 300;
		let myGlobalY = 250;
		let intervalID = null;
		function moveImage(direction) {
			let img = document.getElementById("myImage01");
			if (direction === "up") {
				myGlobalY -= 10;
				img.style.top = myGlobalY + "px";
			} else if (direction === "down") {
				myGlobalY += 10;
				img.style.top = myGlobalY + "px";
			} else if (direction === "right") {
				myGlobalX += 10;
				img.style.left = myGlobalX + "px";
				clearInterval(intervalID);
			} else if (direction === "left") {
				myGlobalX -= 10;
				img.style.left = myGlobalX + "px";
				clearInterval(intervalID);
			}
		}
		function startAutoScroll() {
			intervalID = setInterval(function() {
				let body = document.getElementById("myBody");
				let bgPosition = body.style.backgroundPosition || "0px 0px";
				let bgPositionValues = bgPosition.split(" ");
				let bgPosX = parseInt(bgPositionValues[0]) - 5;
				let bgPosY = parseInt(bgPositionValues[1]);
				body.style.backgroundPosition = bgPosX + "px " + bgPosY + "px";
			}, 100);
		}
		function stopAutoScroll() {
			clearInterval(intervalID);
			intervalID = null;
		}
	</script>
</head>
<body>
	<div id="buttonContainer">
		<button onclick="moveImage('up')">Move Up</button>
		<button onclick="moveImage('down')">Move Down</button>
		<button onclick="moveImage('left')">Move Left</button>
		<button onclick="moveImage('right')">Move Right</button>
		<button onclick="startAutoScroll()">Auto Background Left</button>
		<button onclick="stopAutoScroll()">Stop Auto Scroll</button>
	</div>
	<img id="myImage01" src="https://media.istockphoto.com/id/520964997/photo/rainy-day-moose.jpg?s=612x612&w=0&k=20&c=zu3K0DmK-E_-CNpHFBOqNQqI3Y84M65UHyig-kBbAc0=">
</body>
</html>
