<!DOCTYPE html>
<html>
<head>
  <title>ResponsiveVoice Speech Demo</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
  <h1>ResponsiveVoice Speech Demo</h1>
  <label for="sentence">Enter a sentence to speak:</label>
  <input type="text" id="sentence">
  <label for="voice">Select a voice:</label>
  <select id="voice">
    <option value="UK English Female">UK English Female</option>
    <option value="UK English Male">UK English Male</option>
    <option value="US English Female">US English Female</option>
    <option value="US English Male">US English Male</option>
    <option value="Spanish Female">Spanish Female</option>
    <option value="French Female">French Female</option>
    <option value="German Female">German Female</option>
  </select>
  <button onclick="speak()">Speak</button>
  <script>
    // Speak the entered sentence
    function speak() {
      var sentence = document.getElementById('sentence').value;
      var voice = document.getElementById('voice').value;
      responsiveVoice.speak(sentence, voice);
    }
  </script>
</body>
</html>
