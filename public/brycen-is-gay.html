import tkinter as tk

def main():
    root = tk.Tk()
    root.title("Big Bold Text")

    # Create a label with big bold text
    label = tk.Label(root, text="brycen is nice", font=("Helvetica", 24, "bold"))
    label.pack(padx=20, pady=20)

    root.mainloop()

if __name__ == "__main__":
    main()
