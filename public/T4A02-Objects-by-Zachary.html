<!DOCTYPE html>
<html>
<head>
	<title>Objects Example</title>
</head>
<body>
	Nothing: <input type="text" id="myText01" value="Useless at the moment"><br> 

	<input type="button" value="My Information" onclick="showMyInformation()">
	
	<div id="myDiv01">...</div>

	<script>
		function showMyInformation() {
			let myPerson = {
			   'firstName'  : 'Zachary',
			   'middleName' : 'Chen',                                               
			   'lastName'   : 'Fullard',
			   'age'        :  16,
			   'eyeColor'   : 'Dark Brown',
			   'hairColor'  : 'Black',
			   'height'     : '178cm',
			   'weight'     : '68kg',                                                         
			}

			document.getElementById('myDiv01').innerHTML = '<br> myPerson Object has properties: <br>'
			document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>'
			document.getElementById('myDiv01').innerHTML += 'middleName: ' + myPerson.middleName + '<br>'                                               
			document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>'
			document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>'
			document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>'
			document.getElementById('myDiv01').innerHTML += 'hairColor: ' + myPerson.hairColor + '<br>'
			document.getElementById('myDiv01').innerHTML += 'height: ' + myPerson.height + '<br>'
			document.getElementById('myDiv01').innerHTML += 'weight: ' + myPerson.weight + '<br>'                                                
		}

		window.onload = function() {
			showMyInformation();
		};
	</script>
</body>
</html>
